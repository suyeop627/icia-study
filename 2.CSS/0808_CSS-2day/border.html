<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>테두리(border)</title>
</head>
<style>
    div {
        width: 200px;
        background-color: skyblue;
        border-width: thick;
    }

    #d0 {
        border-style: solid;
    }

    #d1 {
        border-style: dotted;
    }

    #d2 {
        border-style: dashed;
    }

    #d3 {
        border-style: double;
    }

    #d4 {
        border-style: groove;
    }

    #d5 {
        border-style: ridge;
    }

    #d6 {
        border-style: inset;
    }

    #d7 {
        border-style: outset;
    }

    #d8 {
        border-style: none;
    }

    #d9 {
        border-style: hidden;
    }

    #d10 {
        border-style: solid;
        border-radius: 30px 10px 20px 40px;
        /*영역의 크기에 따라, 한계 있음. 반원모양 이상은 설정해도 변화 없음*/
        padding: 20px;
    }

    #d11 {
        border-style: solid;
        border-width: thin medium thick thin;

    }

    #d12 {
        border-style: solid dotted dashed double;


    }

    #d13 {
        border-style: dotted;
        border-left-style: solid;
        border-top-color: yellow;
    }
    #d14 {
        border: medium solid red;
    }
</style>

<body>
    <div id="d0">실선(solid)</div>
    <br>
    <div id="d1">점선(dotted)</div>
    <br>
    <div id="d2">파선(dashed)</div>
    <br>
    <div id="d3">이중선(double)</div>
    <br>
    <div id="d4">음각선(groove)</div>
    <br>
    <div id="d5">양각선(ridge)</div>
    <br>
    <div id="d6">삽입선(inset)</div>
    <br>
    <div id="d7">돌출선(outset)</div>
    <br>
    <div id="d8">선없음(none)</div>
    <br>
    <div id="d9">선숨김(hidden)</div>
    <br>
    <div id="d10">둥근 모서리</div>
    <br>
    <div id="d11">혼합 사용1</div>
    <br>
    <div id="d12">혼합 사용2</div>
    <br>
    <div id="d13">혼합 사용3</div>
    <br>
    <div id="d14">단축 사용</div>
</body>

</html>
