<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>안쪽 여백(padding)</title>
    <style>
        div#outer1{  /*이 경우, #앞의 div지정 안해도 무방함*/
            width: 300px;
            height: 100px;
            border: 1px solid;
            padding: 10px;
            box-sizing: border-box; /*box-sizing 사용시, width설정 값 내에서 다른 설정들의 값이 적용됨. */

        }
        div#inner{
            width: 100%;
            height: 100%;
            background-color: red;

        }
        div#outer2 { width: 300px;
                    height: 100px;
                    border:1px solid;
                    padding: 10px 30px;  /*top, bottom은 앞의 수치, right, left는 뒤의 수치 적용됨*/
                    box-sizing: border-box;
        }
        div#outer3 { width: 300px;
                    height: 100px;
                    border:1px solid;
                    box-sizing: border-box;
                   padding: 5px 10px 20px 30px;   /*padding-top: 5px;
                                                    padding-left: 30px;    + (right, left)또는 (top, bottom)이 같은 값일경우 하나만 적어도 됨.
                                                    padding-right: 10px;       (5px 10px 20px) top 5 / right, left 10 / bottom 20
                                                    padding-bottom: 20px;*/    
        }                                             
          
    </style>
</head>

<body>
    <div id="outer1">
        <div id="inner"></div>
    </div>
    <div id="outer2">
        <div id="inner"></div>
    </div>
    <div id="outer3">
        <div id="inner"></div>
    </div>
</body>

</html>
