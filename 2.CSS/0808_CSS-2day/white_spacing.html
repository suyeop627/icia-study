<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공백 문자 처리</title>
    <style>
        div {
            border: 1px solid black;
            font-size: 20px; /*폰트의 기본값 = 16px*/

        }
        #content {
            width: 100%;
            height: 200px;
        }
        #content>div {  /*  '#content>div'-> id=content인 요소의 하위 div지정*/
            float: left; /*float속성 = block요소를 배치하는 방향 설정>*/
            padding: 10px;
            width:150px;
            margin-right: 50px;
        } 
        #d1 {
            white-space:normal;
        }         
        #d2 {
            white-space:nowrap;
        }         
        #d3 {
            white-space:pre;
        }         
        #d4 {
            white-space:pre-wrap;
        }         
        #d5 {
            white-space:pre-line;
        }         
    </style>
</head>
