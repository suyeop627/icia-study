<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>색상 표현</title>
    <style>
        div {
            width: 300px;
            height: 50px;
            border: 1px solid black;

        }
        #rgb {
            background-color: rgba(0, 0, 255, 0.5);
            color:azure;           
        }
        #hex {
            background-color: #66bbcc80;   /*단축표현 - #6bc */ /*8자리로 투명도 설정 가능 - #66bbcc80 (80=50%의 투명도) */
        }                              
        #hsl { 
            background-color: hsl(0, 100%, 50%, 0.5); /*0~1.0의 투명도 값 설정 가능*/
        }
    </style>
</head>
<body>
    <div id="rgb">RGB로 색상지정</div>
    <div id="hex">HEX로 색상지정</div>
    <div id="hsl">HSL로 색상지정</div>
    
</body>
</html>
