<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 선택자</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        /* margin 바깥여백 / padding 안쪽여백 기본 설정된 여백을 없애고, 
        디자인할때 원하는대로 여백 재조정하려고 여백 없앰*/
       
        h1 {
            background-color: yellow;
        }
        h2 {
            background-color: green;
        }

        h3 {
            background-color: pink;
        }
        p {
            color: red;
        }
        
    </style>

</head>
<body>
    <h1>heading 1</h1>
    <h2>heading 1</h2>
    <h3>heading 1</h3>
    <p>paragraph 1</p>
    <h3>heading 3</h3>
    <p>parpagraph 1</p>
    <h1>heading 1</h1>
</body>
</html>
