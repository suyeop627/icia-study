<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경이미지만 투명도 조정</title>
    <style>
    div{
        width: 300px;
        height: 400px;
        position:relative;
        z-index:1;
    }
    div::after{
        content : ""; 
        background-image:url(pic.jpg);
        background-size: cover;
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5 !important; 
        z-index:-1;
    }      
    h2, ul { 
        position : relative ;
        left : 80px;
        top : 120px;

    } 
    </style>
</head>
<body>
    <div>
        <h2>list</h2>
        <ul>
            <li>list item 1</li>
            <li>list item 2</li>
            <li>list item 3</li>
        </ul>
    </div>
</body>
</html>
