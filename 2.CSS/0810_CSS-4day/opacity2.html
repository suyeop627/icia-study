<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경이미지만 투명화</title>
    <style>
    div{
        width: 400px;
        height: 300px;
        position:relative;
        z-index:1;
    }
    div::after{
        content : "";   /*::after(before) 요소 작성할때, 
                        content는 필수 요소, 내용을 안넣을 경우 =""로 처리.*/
        background-image:url(wallpaper.jpg);
        background-size: cover;
        position: absolute;
        top:0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.5 !important;
        z-index:-1;
    }       
    </style>
</head>
<body>
    <div>
        <h2>이건 제목입니다.</h2>
        <ul>
            <li>첫 번째 항목</li>
            <li>두 번째 항목</li>
            <li>세 번째 항목</li>
        </ul>
    </div>
</body>
</html>
