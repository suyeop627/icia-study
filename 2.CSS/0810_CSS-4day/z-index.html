<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position : absolute;
        }       
        .z1 {
            top: 0;
            left: 0;
            background-color: red;
            z-index: 3;
        }                               /*z-index의 수치가 클수록 위로 올라옴*/
        .z2{
            top: 30px;
            left: 30px;
            background-color: green;
            z-index: 2;
        }
        .z3 {
            top: 60px;
            left: 60px;
            background-color: blue;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="z1">공간 1</div>
    <div class="z2">공간 2</div>
    <div class="z3">공간 3</div>
</body>
</html>
