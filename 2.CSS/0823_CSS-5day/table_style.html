table, th, td {					/* th와 td는 정령 방식이 다름.좌 or 중앙) */
    border-bottom : 1px solid #ddd;
    text-align : center;  
	

}

th, td {
    padding : 5px;
    height : 40px;
    vertical-align : bottom;
}

th {
    border-top : 1px solid #ddd
}

tr:nth-child(odd) {            /*짝수번째 행만 배경색 */

}
tr:first-child{
    background-color: rgb(162, 187, 235)!important; /*hover로 색상 바뀌는거 방지*/
    color : white;
}
tr:last-child>td{
    border-bottom:  1px solid black;
}
