<!DOCTYPE HTML>
<html>
<head>
<meta charset = "utf-8">
<title>예제</title>
<style>
	body {
		margin: 0;
		padding: 0;
	}
	header {
		background-color: yellow;
		border: 2px solid blue;
		margin-bottom: 10px;
		position: relative;
	}
	nav {
		background-color: lime;
		border: 1px solid red;
		position: absolute;
		right: 5px;
		bottom: 2px;
		width: 300px;
	}
	aside {
		float: right;
		width: 20%;
		background-color: orange;
		padding: 10px;
	}
	section {
		padding: 10px;
		border: 1px solid black;
		background-color: lightgray;
		width: 70%;
		margin-bottom: 40px;
	}
	article {
		padding: 20px;
		margin: 10px;
		border: 1px solid black;
		border-radius: 8px;
		background-color: beige;
	}
	footer {
		background-color: yellow;
		border: 1px dashed blue;
		margin-top: 10px;
		position: fixed;
		bottom: 0;
		width: 100%;
		height: 50px;
		line-height: 50px;
		box-sizing: border-box;
	}
</style>
</head>
<body>
	<header>
		<h2>머리말 입니다.</h2>
		<nav>내비게이션 영역, 이전, 이후, 홈</nav>
	</header>
	<aside>광고입니다. 계란 사세요, 계란~~</aside>
	<section>
		<article>첫 번째 기사</article>
		<article>두 번째 기사</article>
		<article>세 번째 기사</article>
	</section>
	<footer>꼬리말 입니다. 회사 연락처 등</footer>
</body>
</html>
