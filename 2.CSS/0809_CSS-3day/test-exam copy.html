<!DOCTYPE HTML>
<html>
<head>
<meta charset = "utf-8">
<title>예제</title>
<style>
	body { 						/*margin, padding 다 빼고 시작*/
		margin: 0px;
		padding: 0px;
	}
	header {
		background-color: yellow;
		margin-bottom: 10px;
		border: 2px solid blue;
		position: relative;

	}
	nav {
		background-color: lawngreen;
		border:1px solid black;
		width: 300px;
		position:absolute;
		bottom: 2px;
		right : 5px;
	}
	section {
		background-color: lightgray;
		border: 1px solid black;
		padding: 10px;
		width : 70%;
		margin-bottom: 40px;

	
	}
	article {
		background-color: antiquewhite;
		padding: 20px;
		margin: 10px;
		border : 1px solid black;
		border-radius: 8px;
	}
	aside {
		
		background-color: orange;
		width : 20%;
		float: right;
		padding : 10px;
		position: sticky;
		top: 0;
	}
	footer { 
		background-color: yellow;
		border : 1px dashed black;
		position : fixed;
		bottom : 0;
		width : 100%;
		height: 50px;
		line-height:50px;
		box-sizing: border-box; /*우측 끝 파선이 보이게 할 수 있음. 왜..?*/
		
	}
</style>
</head>
<body>
	<header>
		<h2>머리말 입니다.</h2>
		<nav>내비게이션 영역, 이전, 이후, 홈</nav>
	</header>
	<aside>광고입니다. 계란 사세요, 계란~~</aside>
	<section>
		<article>첫 번째 기사</article>
		<article>두 번째 기사</article>
		<article>세 번째 기사</article>
	</section>
	<footer>꼬리말 입니다. 회사 연락처 등</footer>
</body>
</html>
