<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sticky 위치</title>
    <style>       
    body { 
        height: 1000px;
    }
    .fix { /*footer로 활용하기 좋음*/
        background-color: darkblue;
        color: white;
        text-align: center;
        position : fixed;
        left: 0;
        bottom: 0;
        box-sizing: border-box;
        width: 100%;
        height: 50px;
    }
    .st {
        background-color: aqua;
        position: sticky;
        top: 0;  /*top과의 거리가 0이되면 sticky속성 발현 - navi영역 넣기 좋음*/
        height: 30px;
        line-height: 30px;

    }
    </style>
</head>
<body>
    <p>스크롤에 따라 아래 div가 어떻게 되는지 보세요.</p>  
    <br><br>
    <div class="st">여기가 sticky 영역</div> 
    <div class="fix">여기는 fixed 영역</div>
</body>
</html>
