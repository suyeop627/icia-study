<script>
//continue문 
//(1) 반복문과 함께 사용
//(2) 반복문 안에서 continue문을 만나면 이후 문장은 실행하지 않고, 
//  for문의 증감식을 이동한다.
//q.1~10 사이의 숫자를 출력하는 for 문을 만드시오
//q.-2 짝수 출력하는 if문 작성


// for(var i=1; i<=10; i++){
    
//     if(i % 2 ==0){}
   
//     console.log(i) ////if문 밖에서 console.log 하면 1~10까지 출력
    
// }



for(var i=1; i<=10; i++){
    
    if(i % 2 ==0){
          continue;
        }
    console.log(i);
 }                      //위 식의 출력값은 1 3 5 7 9 인데, 
                        //홀수의 경우엔 continue를 만나지 않아서 원래의 수순대로 console.log실행함.
                        // 짝수일 경우, continue문을 만나서 바로 증감식으로 이동하므로, if문 밖에있는 console.log를 실행하지 않음
                        
                       
  
                    




</script>
