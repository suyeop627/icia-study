//덧셈을 위한 변수 sum 선언
var sum=0;                       
//for문을 사용해서 1부터 10까지의 합을 sum에 넣어보시오.

 for(var i=1; i<=10; i++ ){
     console.log("sum :" + sum)
    console.log("i :" + i)
  
     sum=sum+i;      //기존에 있던 sum값에 i값을 더한 것을 다시 sum에 대입.
    
     document.write(i);
    if(i<10){
        document.write("+")
    } else{
        document.write("=")
    }            
  
 }
 console.log("sum : "+sum)
