<script>
//while문 (반복문)

//while문 예제
var run =true;      //실행이라는 의 미를 지닌 변수 run에 true값 대입(불리언)
var cnt = 0;        //카운트를 세는 변수 cnt선언(0을 대입해준 이유 : number타입으로 지정하기 위해서.)(숫자)
var dice = 0;       //주사위 숫자를 표현하기 위한 변수 dice선언(숫자)


while(run){
    dice = parseInt((Math.random() * 6)+1);  //1부터 6사이의 랜덤한 숫자를 지정한다. 
    cnt++                                    // 주사위를 한번 굴릴때마다 카운트를 1씩 증가
     
    if(dice==5){
        //굴릴 주사위의 값이 5가 되면 멈추도록
        run=false;
    }
    console.log("주사위의 값 : " +dice)
}
console.log("던진횟수 : " + cnt);


</script>
