<!DOCTYPE html>
<html lang="ko">
<!--head-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="KimSuyeop">
  <meta name="date" content="4">
  <title></title>
  <style>
    .btns {
      padding: 10px;
      display: flex;
    }
  </style>
</head>

<!--body-->

<body>
  <h2>계산기</h2>
  <fieldset style="width : 300px;">
    <legend>숫자 입력</legend>
    <p>N1 : <input type="number" id="n1"></p>
    <p>N2 : <input type="number" id="n2"></p>
  </fieldset>
  <div class="btns">
    <button>+</button><button>-</button>
    <button>*</button><button>/</button>
    <button>%</button><br>
  </div>
  <p>결과 : <span id="res"></span></p>
</body>
<!--script-->
<script>
  const n1 = document.getElementById("n1")
  const n2 = document.getElementById("n2")
  const res = document.getElementById("res")


  //class만 있을 경우 요소를 연결하는 방법 
  //1. getElementsByClassName("ClassName")
  //2. querySelector("selector") - css의 선택자 형식을 따라감.
  const btns = document.querySelector(".btns").children;
  console.log(btns)

  for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener("click", bclick);
    //자바스크립트에서 요소에서 발생하는 이벤트 처리를 하도록 
    //작성('이벤트', 처리함수)
  }
  function bclick(e) {
    //클릭 이벤트가 발생된 요소의 글자(내용)을 가져와서 n에 저장

    let n = e.target.innerText;
    let nf = n1.value;
    let ns = n2.value;
    let rs = 0; //결과 저장

    switch (n) {
      case "+":
        rs = Number(nf) + Number(ns);
        break;
      case "=":
        rs = nf - ns
        break;
      case "*":
        rs = nf * ns
        break;
      case "/":
        rs = nf / ns
        break;
      case "%":
        rs = nf % ns
        break;
    }//switch end
    res.innerHTML =rs;

  }//function end





</script>

</html>
