<!--script-->    
<script>
/*
    addeventListener : event를 깔끔하게 작업하기 위해 사용
    
    사용법 : 
    document.addEventListener(event, function)
    event - 사용할 이벤트(정해진 이벤트의 이름을 선택),
     function - 함수이름(임의로 이름 지정 가능)
*/

var txtInput = document.getElementById("txtInput");
txtInput.addEventListener("focusin", fcsin);
txtInput.addEventListener("focusout", fcsout);

var msg = document.getElementById("msg");

function fcsin(){
        msg.innerHTML = "FOCUS IN";
        txtInput.style.backgroundColor="lightseagreen";
}

function fcsout(){
        msg.innerHTML = "FOCUS out";
        txtInput.style.backgroundColor="lightskyblue";
}
</script>
