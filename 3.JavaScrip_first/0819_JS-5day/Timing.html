<!DOCTYPE html>
<html lang="ko">
<!--head-->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="ChoiDeokchun">
<meta name="date" content="2022.08.19-7">
<link rel="shortcut icon" href="favicon.png">
<title>Timing</title>
<style>

</style>
</head>

<!--body-->
<body>
    <button id="interval">시작</button>
    <button id="stop">정지</button>
    <button id="setTime">3초후 알림창</button>
    <h1 id="result">0</h1>
    
    
</body>
<!--script-->
<script>

var interval = document.getElementById("interval");
var stop = document.getElementById("stop");
var setTime = document.getElementById("setTime");
var result = document.getElementById("result");

var myTime;
var x = 0;


//시작 버튼을 눌렀을 때.
interval.addEventListener("click", function(){
    //시작버튼을 여러번 누를 경우 발생하는 오류방지(인터벌 간격이 쌓여서 카운팅이 빨라짐)
    clearInterval(myTime);
    myTime = setInterval(function(){
        x++;
        result.innerHTML=x;
    }, 1000);
});

/*setInterval(function(){} , millisecond)
 1000millesecond = 1초,
1초마다 function()안에 있는 내용을 실행.
=>1초마다 x의 값을 1씩 늘리고, result에 출력.*/



//정지 버튼을 눌렀을 때(일시정지)
stop.addEventListener("click", function(){
    //일시정지
    clearInterval(myTime);
    //초기화
    x = 0;
    result.innerHTML = x;
    /*일시정지와 초기화버튼을 따로 만들경우, 
    일시정지는 clear interval만, 
    초기화는 clearinterval과 x=0 두 라인을 모두 적는다.*/
});

//3초후 버튼
setTime.addEventListener("click", function(){
    setTimeout(function(){
        alert('3초가 지났습니다.')
    }, 3000)
    //setTimeout(function(){}, milisecond)
    //3초가 지난 후에 한번 실행
})
</script>
</html>
