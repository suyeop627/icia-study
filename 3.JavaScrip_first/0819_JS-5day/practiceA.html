<!--body-->
<body>
<h1><span id="cnt">5</span>초 후에 daum 홈페이지로 이동합니다.</h1>

</body>
<!--script-->
<script>
    var cnt = document.getElementById("cnt");
    var x =5;

    setInterval(function(){
        x--;
        if(x>=0){
        cnt.innerHTML = x;
        }
    }, 1000);

    setTimeout(function(){
        alert("페이지를 이동합니다.");
        location.href="http://daum.net";
    },5000)

</script>
