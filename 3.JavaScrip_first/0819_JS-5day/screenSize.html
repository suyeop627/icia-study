<!DOCTYPE html>
<html lang="ko">
<!--head-->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="ChoiDeokchun">
<meta name="date" content="2022.08.19-4">
<title>스크린 크기(Screen Size)</title>
<style>

</style>
</head>

<!--body-->
<body>
    <h2 id="winSize"></h2>
    <h2 id="screenSize"></h2>
    <h2 id="availSize"></h2> <!--사용가능한 작업공간-->
</body>
<!--script-->
<script>
    var ww = window.innerWidth //브라우저의 가로길이
    var wh = window.innerHeight //브라우저의 세로길이

    document.getElementById("winSize").innerHTML = "브라우저의 사이즈 : " + ww + "x" + wh;

    var sw = screen.width //스크린의 가로길이
    var sh = screen.height //스크린의 세로길이

    document.getElementById("screenSize").innerHTML = "모니터의 사이즈 : " + sw + "x" + sh;
    //브라우저의 최대 크기는 위의 주소표시줄이나 탭 부분 떄문에 screen의 크기보다 작음

    var aw = screen.availWidth
    var ah = screen.availHeight //작업표시줄을 제외한 스크린의 크기
    document.getElementById("availSize").innerHTML = "모니터(작업표시줄 제외)의 사이즈 : " + aw + "x" + ah;
    
    //use의 해상도나 브라우저의 크기에 따라 웹페이지의 모양을 다르게 보여주는 식의 활용 가능


</script>
</html>
