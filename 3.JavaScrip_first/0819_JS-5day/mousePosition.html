<title>마우스 위치</title>
<style>

</style>
</head>

<!--body-->
<body>
    <h2>mouse position(브라우저 client) => <span id="pos1"></h2>
    <h2>mouse position(모니터 screen) => <span id="pos2"></h2>

</body>
<!--script-->
<script>
    //브라우저 기준 : client
    //모니터 기준 : screen

    document.addEventListener("mousemove", mouseMove);
    
    function mouseMove(move){
            document.getElementById("pos1").innerHTML = 
            "X : " + move.clientX + "/ Y : " + move.clientY;
                    //(client의 x축)              //(client의 y축)       
            document.getElementById("pos2").innerHTML = 
            "X : " + move.screenX + "/ Y : " + move.screenY;
    }
    //오른쪽으로 갈수록, 아래로 갈수록 수치가 높아짐
</script>
</html>
