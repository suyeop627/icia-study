<!--script-->
<script>
/*
    switch - case  switch문 or switch-case문

    switch(조건변수){
        
        case 변수1 :                    if문과 비교
            조건변수가 1일 때 실행;         if
            break;
       
        case 변수2 :    
            조건변수가 2일 때 실행;        else if
            break;
       
        case 변수n : 
            조건변수가 n일 때 실행;        else if
            break;

        default :                          else
            break;
    }

*/

var num = prompt("1부터 3사이의 숫자를 입력해주세요");
console.log(typeof(num))
switch(num){

        case "1": 
            document.write("num의 값은 1입니다.");
            break;
        case "2" :
            document.write("num의 값은 2입니다.");
            break;
        case "3" : 
            document.write("num의 값은 3입니다.");
            break;
        default :
            document.write("해당하는 숫자가 없습니다.");
            break;
        
}
//break문 : switch문을 멈추게 하는 역할 - break문을 작성하지 않으면, 위에 적은 모든 값이 출력됨




</script>
