<script>

//함수(function) : 특정 동작(기능)을 수행하는 일부 코드의 집합
//함수를 실행 => '함수를 호출한다.'라고 함 

/*
    *함수의 기본 구조
       'function' '함수이름' '()' '{

        '실행하고자 하는 내용 ;'
    }'

    *함수를 호출하는 방법
        함수이름();


*/

function hello (){
    console.log("JavaScript 2일차");
}

hello();
hello();

function sum(num1, num2){
    //함수 이름 뒤에 괄호안에 들어가는 데이터는 매개변수(파라미터)라고 한다.
    //매개변수는 함수 안에서만 사용가능하다.
    console.log(num1 + num2);
}

sum(3,5);   //
sum("3", "5");//문자형 데이터 넣으면, 문자 그대로 출력됨

//minus함수(빼기), multi(곱하기), divide(나누기)

function minus (num1, num2){
    console.log(num1-num2 );
}
function multi (num1, num2){
    console.log(num1*num2);
}

function divide (num1, num2){
    console.log(num1/num2);
}


sum(10,2)
minus(10,2)
multi(10,2)
divide(10,2)
divide(10,0)  //나누는 수를 '0'으로 바꿔서 하면 'infinity'출력됨







</script>
