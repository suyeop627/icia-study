<!DOCTYPE html>
<html lang="ko">
<!--head-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>좋아하는 계절(Season)</title>
</head>
<!--body-->
<body> 
    <!-- class 여러번 / id 한번 /// input속성 복습 -->
    <feildset>
        <legend>좋아하는 계절</legend>
        <h3>[1]봄 [2]여름 [3]가을 [4]겨울</h3>
        <input type="text" id="season">                                                             <!-- 여기있는걸-->
        <input type = "button" value="입력" onclick="input1()">
       
        <!-- onclick="input1()"
        : 버튼을 클릭했을 경우, script에 있는 input1()함수를 호출한다 -->
        <h1 id="result"></h1>                                                                                                                        <!-- 여기로-->
    </feildset>
</body>
<!--script-->
<script>

function input1(){
    var season1 = document.getElementById("season").value;                                          //여기로
    //document.getElementById("season").value;
    //문서(body)에서 id값이 season인 요소의 '값'을 불러온다.
    //value를 적지 않으면 텍스트 창 전체를 가져오고, value를 적으면 텍스트창에 적힌 값만 가져옴  
    //var season1 = document.getElementById("season");  < 확인해보기
    console.log("season1 : " + season1);


    switch(season1){
        case "봄" :                                       
            //document.write("좋아하는 계절은 봄입니다.");
            document.getElementById("result").innerHTML = "좋아하는 계절은 봄입니다.";        
             break;
        case "여름" :
             // document.write("좋아하는 계절은 여름입니다.");
              document.getElementById("result").innerHTML = "좋아하는 계절은 여름입니다.";                                                                     //여기서
            break;
        case "가을" :
           //  document.write("좋아하는 계절은 가열입니다.");
             document.getElementById("result").innerHTML = "좋아하는 계절은 가을입니다.";
             break;
        case "겨울" :
         //  document.write("좋아하는 계절은 겨울입니다.");
            document.getElementById("result").innerHTML = "좋아하는 계절은 겨울입니다.";
            break;
        default : 
            // document.write("잘못 입력했습니다. 계절을 입력 해주세요.");
            document.getElementById("result").innerHTML = "잘못 입력했습니다.";
                break;
          
          }   
        }      
          
          //문자일 경우 case "내용" 으로 작성. 숫자는 따옴표 필요 없음






</script>
</html>
