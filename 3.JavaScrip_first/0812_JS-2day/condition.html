/*

    조건문 : 조건의 결과(true/false)에 따라 다른 코드를 실행하는 구문

    if(num2==0){
        num2 = 1;
    } else {
        num2 = num2;
    }
    
    num2가 0일때, num2를 1로 바꾼다.
    그렇지 않다면, num2는 그대로 num2를 사용한다.

    
    삼항연상자로 작성시,
        num2 = (num2==0) ? 1 : num2;

    
    만약에 (A라면){
        B를 실행한다.
    } 그렇지 않다면 {
        C를 실행한다.
    }

    if(conditionA){
        console.log("B를 실행한다.");
    } else{
        console.log("C를 실행한다.");
    }





*/

} else {

}

//else if
/*
if (conditionA) {
    B를 실행 : 조건 A를 만족할 경우 실행
} else if(ConditionD){

//시험점수(score)변수를 만들고 점수를 입력한다.
//내 시험점수가 90점 이상이면 "A학점 입니다." 출력
//A : 90~100
//B : 80~89
//C : 70~79
//D : 60~69
//F : 60미만

var score = prompt("점수를 입력해주세요.") ; 
console.log("제 점수는요 : " +score);
//prompt();

if(score>=90){
    console.log("A학점 입니다.");   //90~100

} else if(score>=80){
    console.log("B학점 입니다.");   //80~89 (위에 if문에 90점이 있기 때문에 89이상의 숫자는 올 수 없음)

} else if(score>=70){
    console.log("C학점 입니다.");

} else if(score>=60){
    console.log("D학점 입니다.");

} else {
    console.log("F학점 입니다.");   //60점 미만
}
