<body>
    <!-- 100보다 작은 정수만 입력받는 프로그램 -->
    <button onclick="int()">정수 입력</button>







    <!-- 임의의 수를 입력받아 1부터 입력받은 수까지의 합을 출력 -->
    <button onclick="sum()">입력받은 합</button>

    <!-- 키와몸무게를 입력받아서 비만여부를 판단하는 프로그램
    표준체형판단기준=(키-100)*0.9
    표준이상일경우 : 다이어트가 필요할 수 있습니다
    표준미만일경우 표준(또는 마른)체형 입니다. -->
    <button onclick="bmi()">bmi계산</button>

    <h1 id="result"></h1>

</body>
<!--script-->
<script>

    var result1 = document.getElementById("result");

    function int() {

        var int1 = prompt("100보다 작은 정수를 입력해주세요");


        if (parseInt(int1) > 100 || int1 == "" || isNaN(int1) === true) {

            alert('100보다 작은 정수만 입력해주세요');
            int()
        }


        else if (parseInt(int1) <= 100) {

            alert("입력해주셔서 감사합니다.");

            document.write( "입력하신 숫자는 " + int1 + "입니다.")
        }

    }


    function sum() {
        

        var Num = Number(prompt("1부터 합을 구할 숫자를 입력해주세요"));

        var sum = 0;

        for (i = 1; i <= Num; i++) {

            sum += i;

        }
        document.write( "1 부터" + Num + "의 합은 " + sum + "입니다");


    }


    function bmi() {
        var height = Number(prompt("키를 입력해주세요"))
        var weight = Number(prompt("체중을 입력해주세요"))


        var sWeight = (height - 100) * 0.9

        if (weight >= sWeight) {
            document.write ("다이어트가 필요할 수 있습니다.")
        } else {
            document.write ("표준 (또는 마른 )체형입니다.")


        }

    }

</script>
