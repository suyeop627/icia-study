<script>
    //변수 선언과 초기화
        // 초기화 할때, 다른 표현식에서 문제가 생기지 않도록 해야한다. 
    var someVar = 0;    //숫자타입은 초기화할 때, 덧셈 뺄셈은 0으로, 곱셈이나 나눗셈계산이 필요할 경우에는 1로 초기화한다..

    let someLet = '';   //문자열 입력은 "", 또는 '' 로 묶어서 표시한다.(문자열 초기화시 사용)
                        /*빈 문자열과 공백문자열 구분 
                        문자열(empty string) - ""또는 '') 공백으로 하면, 문자열 연산에 영향을 끼치지 않는다.
                        공백문자열 - " " 또는 ' '           */

    let someString = "이 문장에서 '이것'을 \"강조\"합니다."//큰 따옴표나 작은따옴표를 문자열에 출력하고 싶다면, 문자열을 표현한 '따옴표와는 다른 따옴표로 감싸면 된다. 아니면 이스케이프쿤자(\)사용' 



    //변수 값 재할당.
    someVar = 2000;
    someLet = "이 문장은 새로 입력한 문장입니다."
    //이때, someVar는 새로 선언 가능하지만, let은 새로 선언할 수 없다.



    console.log(someVar);
    console.log(someLet);

    //단기성 프로그램 : script에 있는 모든 코드를 읽고나면 해당 프로그램은 끝난다.

</script>
