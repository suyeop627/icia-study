<!DOCTYPE html>
<html lang="ko">
  <!--head-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="KimSuyeop" />
    <meta name="date" content="" />
    <title></title>
    <style></style>
  </head>

  <!--body-->
  <body>
    <h1>문제 1</h1>
    <p>
      100보다 작은 정수만을 입력받는 자바스크립트 프로그램을 작성하시오.<br />
      100보다 큰 정수가 입력되었을 경우, 경고창을 띄우시오.
    </p>

    <input id="nin" type="number" />
    <button oncloick="exam1()">입력</button><br />
    <span id="nout"></span>
  </body>
  <!--script-->
  <script>
    //출력용 span
    const noutSpan = document.getElementById("nout");
    //입력용 input
    const ninInput = document.getElementById("nin");
    //console.log(noutSpan); <- 중간중간 찍어보면서 확인해보는 것도 좋음 - 프로그램 만든 뒤에는 console에 찍어본거 다 제거

    function exam1() {
      //input태그의 입력값을 가져오자. (value값)
      let inNum = ninInput.value;
      console.log(inNum); //입력값을 콘솔에서 확인
      console.log(typeof inNum); //input태그로 입력받는 모든 것은 string형식이다.

      //조건 제어문 (if)
      if (inNum >= 100) {
        //만약 입력값이 100보다 크면
        alert(inNum + "는 100보다 큰 수입니다.");
        noutSpan.innerHTML = ""; //출력한 뒤 출력창 초기화
      } else {
        //만약에 입력값이 100보다 크지 않으면
        noutSpan.innerHTML = "입력한 값은 " + inNum + "입니다.";
      }
      ninInput.value = ""; //input태그의 값 제거
    }

    //how to study - coding -> write comment -> delete code -> write code
  </script>
</html>
