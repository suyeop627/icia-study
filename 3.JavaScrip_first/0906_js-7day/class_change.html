<title></title>
<style>
  div {
    width : 200px;
    height : 100px;
  }
  .st1 {
    border : 1px solid
  }
  .st2 {
    border: 3px dashed;
    background-color: yellow;
  }
</style>
</head>

<!--body-->
<body>
  <div>box</div>
  <button>change</button>
  <button>toggle</button>
</body>
<!--script-->
<script>
  const box = document.querySelector("div");
  box.classList.add("st1")//클래스에 들어갈 이름만 작성
  const btn = document.querySelectorAll("button")
  btn[0].addEventListener("click", function(){
    // if(box.classList.contains("st1")){
    //   box.classList.remove("st1")
    // }else {
    //   box.classList.add("st1");
    // }
  box.classList.toggle("st1");
  if(box.classList.contains("st2")){
    box.classList.remove("st2")
  }
  });

  btn[1].addEventListener("click", function(){
    box.classList.replace("st1", "st2")
  })

</script>
</html>
