<title>글자색 변경하기</title>
<style>

</style>

<!--body-->
<body>
    <h1 id = "elem">글자 색상이 변경 된다.</h1>
    <button  id = "btn">색상 변경</button>
</body>
<!--script-->
<script>

var elem = document.getElementById("elem");
var btn = document.getElementById("btn");

//배열을 사용해서 7가지 색상을 배열에 넣기
var fColor = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
var i = -1;
btn.addEventListener("click", function(){
    setInterval(function(){    i++; 
   

   if(i==fColor.length){
       i=0;     
   }
   
   elem.style.color = fColor[i];}, 500)

});

</script>
</html>
