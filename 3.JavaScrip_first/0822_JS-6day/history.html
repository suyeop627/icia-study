<!--body-->
<body>
    <button onclick = "goNaver()">네이버 페이지로 이동하기</button>
    <button onclick = "goBack()">이전 페이지로 이동하기</button>
    <button onclick="goForward()">다음 페이지로 이동하기</button>   
    <!-- 브라우저의 뒤로가기 앞으로가기와 같은 기능 -->
    
</body>
<!--script-->
<script>

function goNaver(){
    location.href="http://naver.com";
}
function goBack(){
    window.history.back();
}
function goForward(){
    window.history.forward();
}
</script>
