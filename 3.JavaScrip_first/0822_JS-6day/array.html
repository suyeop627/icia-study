<script>
    // 배열(array) : 여러개의 데이터를 하나의 변수에 담는 것
    //문자,숫자 불 형식, 등 데이터의 타입에 상관 없이 배열에 담을 수 있다.


    //var object = {}; <-object 선언 방식
    
    //배열 선언 방법(1)
    var arrNum = [];

    //배열 선언 방법(2)
    var arrString = new Array();

    //배열 타입 확인
    // console.log(typeof arrNum);
    // console.log(typeof arrString);  //타입 확인해보면 object로 나옴

    // 배열값 넣기
    arrNum = [1, 2, 3, 4, 5];
    arrString = ["A", "B", "C", "D", "E"];
    

    /*배열값 확인하기(index 확인 가능 )
     index : 배열 요소들을 순차적으로 넘버링한 것으로, 
     첫번째는 0부터 시작한다.)*/
    console.log(arrNum)
    console.log(arrString)

    console.log(arrNum[3])

    //배열의 크기(배열이름.length)
    
    console.log(arrNum.length);


</script>
