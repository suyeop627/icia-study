<!DOCTYPE html>
<html lang="ko">
<!--head-->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>글자색 변경하기</title>
<style>

</style>
</head>

<!--body-->
<body>
    <h1 id = "elem">글자 색상이 변경 된다.</h1>
    <button  id = "btn">색상 변경</button>
</body>
<!--script-->
<script>

var elem = document.getElementById("elem");
var btn = document.getElementById("btn");

//배열을 사용해서 7가지 색상을 배열에 넣기
var fColor = ["red", "orange", "yellow", "green", "blue", "navy", "purple"];
var i = -1;
btn.addEventListener("click", function(){
    i++; //i를 -1로 초기화해서, 클릭 이벤트가 발생했을 때, 0이 된다. (배열의 첫번째 요소의 index)
   
    //만약 i가 fColor배열의 크기만큼 증가했을 때
    if(i==fColor.length){
        i=0;           //i가 배열의 크기(7)이 됐을 때, i를 0로 초기화. (배열이 순환되도록함)     
    }
  
    /*
    이해를 돕기위한 console.log
    console.log("i : " +i)
    console.log("fColor[i] : " +fColor[i])*/
   
   
    elem.style.color = fColor[i];
});

</script>
</html>
