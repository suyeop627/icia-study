<!--body-->
<body>
    <button onclick="popup()">알림창</button>
    <button onclick="conf()">확인창</button>
    <button onclick="promp()">입력창</button>

</body>
<!--script-->
<script>
//알림창 함수
function popup() {
alert('경고 또는 알림의 용도')   //확인
};

//확인창 함수
function conf(){
    var con = confirm("확인과 취소 버튼으로, true 또는 false값을 입력받는다.");    //확인과 취소 - 확인버튼 누르면 con에 true 저장, 취소버튼 누르면 con에 false 저장
    if(con){        //if(con) : con이 true라면, 
        alert('삭제가 완료됐습니다.')
    }
    else{
        alert('취소됐습니다.')
    }
};

//입력창 함수
function promp(){
    var stuName = prompt("유저에게 직접 값을 입력받을 수 있다.")
    
    if(stuName=="" ||stuName==" "){              //이름 입력 안하는거 방지하기 위해 if문으로 조건 삽입
        alert('이름을 다시 입력해주세요.')                         
        promp()
    }else if (stuName==null){                //취소 누르면 null값이 입력됨./ null입력되면, 취소 알림창 띄우고 빠져나감
        alert('취소하셨습니다.');
    }
    else {
        alert(stuName + "님 반갑습니다.")
    }
};

</script>
</html>
