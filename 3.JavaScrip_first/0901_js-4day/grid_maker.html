<!DOCTYPE html>
<html lang="ko">
<!--head-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="KimSuyeop">
  <meta name="date" content="6">
  <title></title>
  <style>
    .items {
      width: 50px;
      height: 50px;
      background-color: gray;
      border: 1px solid;
      text-align: center;
      line-height: 50px;
      margin: 5px;
      display: inline-block;
      box-sizing: border-box;
    }

    #space {
      padding: 10px;
      width: 600px;
      border: 1px solid blue;
    }

    .items:hover {
      background-color: red;
    }

    .checked {
      background-color: green;
      color: white;
    }
  </style>
</head>

<!--body-->

<body>
  <h2>좌석 배치도 만들기</h2>
  <p>총 줄수 : <input type="number" id="rows"></p>
  <p>한줄별 칸수 : <input type="number" id="cols"></p>
  <button onclick="maker()">생성</button>
  <div id="space"></div>
</body>
<!--script-->
<script>
  const r = document.getElementById("rows");
  const c = document.getElementById("cols");
  const sp = document.getElementById("space");
  const items = document.getElementsByClassName("items")

  function maker() {
    let rv = r.value;//줄수
    let cv = c.value;//칸수
    let str = "";
    for (let j = 0; j < rv; j++) {
      str += "<div>"; //변수에 태그?
      for (let i = 0; i < cv; i++) {  //작은 div를 감싸는 div생성
        //칸요소 생성
        let s = "" + j + i;
        str += `<div class='items' onclick='checking(this)'>${s}</div>`;//<p onclick="test(this);">dd</p>//이벤트객체 선택가능
      }
      str += "</div>";
    }
    sp.innerHTML = str;
  }
  function checking(checkedItem) {
    checkedItem.classList.toggle("checked")
    let num = checkedItem.innerText;
    console.log(num)
  }


</script>

</html>
