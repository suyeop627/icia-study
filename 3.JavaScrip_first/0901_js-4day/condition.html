<!DOCTYPE html>
<html lang="ko">
<!--head-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="KimSuyeop">
  <meta name="date" content="1">
  <title>학점 변환기</title>
  <style>

  </style>
</head>

<!--body-->

<body>
  <h2>학점 변환기</h2>
  <p>점수 : <input type="number" id="score">
    <button onclick="toGrade()">입력</button>
  </p>
  <p>학점 : <span id="grade"></span></p>


</body>
<!--script-->
<script>
  //개발자모드 - source탭에서 html파일 보면 코드 확인가능
  //js코드 디버깅해볼 수 있다.



  const score = document.getElementById("score");
  const grade = document.getElementById("grade");

  function toGrade() {
    let s = score.value;
    if (s == "") {    //점수의 입력이 안됐을 경우
      alert("점수를 입력하세요.");
      score.value = "";
      return;   //경고창을 띄우고, 함수를 종료함. - s에 값이 없을경우에만 실행. (return을 안쓰고 else문으로 할 수도 있다.)
    }       //중단하는 제어문을 사용할 땐, if문과 함께 쓰이는 경우가 많은데, 무조건 막는게 아니라 이건 안돼고 저건 되고 이런게 돼아 하기때문. (switch는 break을 사용하는 것이 특징이다.)


    s = Number(s);    //점수 문자열을 숫자로 변환 (+기호를 빼면 알아서 변환해서 비교하므로 굳이 필요는 없지만 참고용)
                    //+ 연산을 제외한 다른 연산의 경우 자동으로 숫자로 변환하기 때문에 따로 할 필요 없음

    if (s > 100 || s < 0) {
      alert("0~100점까지의 점수를 입력하세요.");
      score.value = "";
      return;
    }
    //점수가 입력 되었을 경우
    //if문으로 작성
    //A : 90~100점, B : 89~89 C : 70~79, D: 60~69, F : 나머지


    let g = ""      //if문을 거치면서  맞는 조건에 따라 값을 g에 저장

    if (s >= 90) {
      g = "A학점"
    }
    else if (s >= 80) {
      g = "B학점"
    }
    else if (s >= 70) {
      g = "C학점"
    }
    else if (s >= 60) {
      g = "D학점"
    }
    else {
      g = "F학점"
    }
    score.value = "";
    grade.innerHTML = g      //저장된 g를 grade.innerHTML에 대입

  }
</script>

</html>
