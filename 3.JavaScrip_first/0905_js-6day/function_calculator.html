<!DOCTYPE html>
<html lang="ko">
<!--head-->
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="author" content="KimSuyeop">
<meta name="date" content="5">
<title>계산기</title>
</head>
<body>
  <h2>계산기</h2>
  <p>N1 : <input type="number"></p>
  <p>N2 : <input type="number"></p>
  <button>+</button><button>-</button>
  <button>*</button><button>/</button>
  <p>결과 : <span></span></p>
</body>
<!--script-->
<script>
  const inputs = document.querySelectorAll("input");
  const btns = document.querySelectorAll("button");
  const sp = document.querySelector("span")

  btns[0].addEventListener("click", function(){//main stream
    let n1 = inputs[0].value;
    let n2=inputs[1].value;
    let result =add(n1, n2);
    sp.innerHTML = result;
    inputs[0].value = "";
    inputs[1].value="";
  })

btns[1].addEventListener("click", function(){
  let n1 = inputs[0].value;
  let n2=inputs[1].value;
  sub(n1, n2);        //함수 안에서 함수를 불러올 수 있음.
  inputs[0].value = "";
  inputs[1].value="";
})

  btns[2].addEventListener("click", function(){
    let result = mul();     //function mul에서 연산의 결과를 가지고 있으므로, 결과값을 다른 변수에 넣어주기만 하면 됨.
    sp.innerHTML=result;
    inputs[0].value = "";
    inputs[1].value="";
  })

  btns[3].addEventListener("click", function(){
    div();
    inputs[0].value = "";
    inputs[1].value="";
  })


  let r = add(1,2);//함수 호출 +)선언위치와 호출 위치는 중요하지 않음 
  console.log(r);


  //1번 유형 함수 선언(parameter & argument)
  function add(num1, num2){     
    let res = Number(num1) + Number(num2);
    return res;
  }

  //2번 유형 함수 선언 (only argument)
  function sub(num1, num2){
    let res = num1 - num2;
    sp.innerHTML = res ;
  }

  //3번 유형 함수 선언 (only return)
  function mul(){ 
    let num1 = inputs[0].value;
    let num2 = inputs[1].value;
    let res = num1 * num2;
    return res;
  }



  //4번 유형 함수 선언
  function div(){
    let num1 = inputs[0].value;
    let num2 = inputs[1].value;
    let res = num1 / num2;
    sp.innerHTML = res;
  }




</script>
</html>
