<!DOCTYPE html>
<html lang="ko">
<!--head-->

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <title></title>
  <style>
    div#ex1 {
      width: 300px;
      height: 200px;
      background-color: #59b1f6;
    }

    div#ex2 {
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="ex1">
    아이디: <input id="userid" type="text" name="userid">
    <br>
    비밀번호: <input id="userpw" type="password" name="userpass">
    <button id="btn">로그인</button>
    <div id="ex2">
      <p></p>
    </div>
  </div>
</body>
<script>
  //아이디가 없거나 길이가 4미만 또는 10 이상일 때
  /*
  $('button').click(() => {
    if ($('#userid').val() == "") {
      $('p').text('아이디를 입력해주세요');
    } else if ($('#userid').val().length >= 10 || $('#userid').val().length < 4) {
      $('p').text('아이디는 4자 이상, 10자 미만이어야 합니다.');
    }
  })
*/



  $('div').hover(() => {
    $('p').html('로그인해주세요'), () => $('p').html('')
  });
  $('input').focus(function () {
    $(this).css('background-color', '#cccccc');
  });
  $('input').blur(function () {
    $(this).css('background-color', '#ffffff');
  });

  $('#btn').click(function () {
    let $id = $('#userid');
    let msg;
    if ($id.val() == '') {
      msg = '아이디를 입력하세요';
    } else if ($id.val().length < 4 || $id.val().length >= 10) {
      msg = '아이디의 길이는 4~9자 입니다.';
    } else {
      msg = '아이디 입력 OK';
    }
    $('#ex2 p').html(msg);
  });







  //p태그에 에러 메세지 띄울 것.
</script>

</html>
