<script>
    // 객체(object) : 다른 것과 식별이 가능한 것
    //자신만의 고유한 특성과 행동을 지니며, 다른 객체들과 상호작용을 한다.

    //자동차(car) 객체(object) 만들기 - 객체 생성 방법 (1)
    var car ={
     // key    : value 
        name : "Model S",
        company : "Tesla",
        color : "balck",
        type : "electric"
    };

    //객체의 property를 추가할 때
    car.number = 4885;
    car["a"]="aa";
    
    console.log(car);


    //차 이름은?
    var car1 = document.getElementById("car1");  //var car1 임의의 이름으로 선언한 변수,  id=car1은 h3의 아이디
    //car1= <h3 id="car10"></h3>
    car1.innerHTML=car.name;//앞의 car1은 먼저 선언한 변수, 뒤의 car는 object의 이름
