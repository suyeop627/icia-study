<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VariableScope</title>
</head>
<body>
    
</body>
<script>
    // variableScope(변수영역) : 전역변수, 지역변수

    var global = 100; // 전역변수 : script 어디에서나 사용 가능한 변수
    function localfocus1(){
        var local = 200; //지역변수 : 해당 함수의 밖이나 다른 함수에서 샤용 할 수 없다.
        console.log(global);
        console.log(local);

    }
// localfocus1();

    function localfocus2(){
        console.log(global);
        console.log(local);
        /* 변수 local은 localfocus1()안에서 정의된 지역변수임. 
        localfocus1()가 실행되지 않으면, 변수local은 정의되지 않음. 
        따라서, 다른 함수에서 local이라는 변수롤 사용할 수 없다.*/
    }
    localfocus2();   

</script>
</html>
