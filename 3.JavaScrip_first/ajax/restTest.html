<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <section>
    <table border="1">
      <thead>
        <tr>
          <th>이름</th>
          <th>주소</th>
          <th>전화번호</th>
          <th>사진</th>
        </tr>
      </thead>
      <tbody>
      </tbody>

      <tfoot>
      </tfoot>

    </table>
  </section>
  <script>
    $.ajax({
      type: 'get',
      url: 'http://sample.bmaster.kro.kr/contacts?pageno=2&pagesize=5',
      //url: 'http://sample.bmaster.kro.kr/contacts',
      // data: {
      //     pageno: 2,
      //     pagesize: 5
      // },
      //dataType: 'json', //html,json,jsonp,xml
      success: function (result) {
        console.log("result : " + result);
        console.log("result.contacts : " + result.contacts);

        $.each(result.contacts, function (idx, member) {
          console.log("idx=", idx);
          console.log("member=", member);

          var $tr = $('<tr>').appendTo('tbody');
          $('<td>').text(member.name).appendTo($tr);
          $('<td>').text(member.address).appendTo($tr);
          $('<td>').text(member.tel).appendTo($tr);
          $('<img>').attr("alt", member.name + "의 사진").attr("src", member.photo).appendTo($('<td>').appendTo(
            $tr));
            $('img').attr("width","50px")

        }); //eachEnd
      },
      error: function (error) {
        console.log(error);
      }
    }); //ajax End
  </script>

</body>

</html>
