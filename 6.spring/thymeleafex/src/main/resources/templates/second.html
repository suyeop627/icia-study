<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf Home - second</title>

    <script th:inline="javascript">
        //redirectAttribute로 보낸 데이터는 없지만, 작성 방법만 참고.
        let m = [[${msg}]];
        if (m != null) {
            alert(m);
        }
    </script>
</head>
<body>
<h1>Thymeleaf 두번째 페이지</h1>
<p th:text="${session.id} + '님 반가워요'"></p>
<!--공백이 있을 경우 정상적으로 실행되지 않는다.-->
<!--<p th:text="Hello world"></p>-->
<!--공백이 필요한 경우엔 작은따옴표(')로 쿢어서 한 문장임을 나타낸다-->
<p th:text="'Hello world'"></p>

<th:block th:each="item,status:${pList}">
    <!--       status.count : 목록의 index -->
    <!--        status.size : 목록으 크기-->
    <!--        status.current : 현제 가져온 데이터를 그대로 보여줌-->
    <!--        status.even(odd) : 순번이 짝수, 홀수에 따라서 boolean 반환-->
    <!--        status.first(last) : 순번이 첫번째, 마지막번째 일때 true, 나머진 false 반환.-->
    <th:block th:if="${status.odd}">
        <ul>
            <li th:text="${status.count}"></li>
            <li th:text="'이름 : ' + ${item.p_name}"></li>
            <li th:text="'나이 : ' + ${item.p_age}"></li>
            <li th:text="'연락처 : ' + ${item.p_phone}"></li>
        </ul>
        <hr>
    </th:block>

    <!--if문에 적었던 조건과 같은 조건을 적는다.-->
    <th:block th:unless="${status.odd}">
        <b>
            <ul>
                <li th:text="${status.count}"></li>
                <li th:text="'이름 : ' + ${item.p_name}"></li>
                <li th:text="'나이 : ' + ${item.p_age}"></li>
                <li th:text="'연락처 : ' + ${item.p_phone}"></li>
            </ul>
            <hr>
        </b>
    </th:block>
</th:block>
</body>
</html>
