<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>input 태그 주요 속성</title>
    

</head>
<body>
    <form>
    <h3>readonly</h3> 
    <p><input type="text" name="t1" value ="이 내용은 변경불가 !" readonly> </p>
    <h3>disabled</h3> 
    <p><input type="text" name="t2" value ="이 내용은 변경불가 !" disabled> </p>
    <h3>size</h3>
    <p><input type="text" name="t3" size="10"> </p>
    <h3>maxlength</h3>
    <p><input type="text" name="t4"maxlength="10"></p>
    <h3>placeholder</h3>
    <p><input type="text" name="t5" placeholder="여기에 입력하세요"></p>
    <h3>required</h3>
    <p><input type="text" name="t6" required ></p>
    <h3>autofocus</h3>
    <p><input type="text" name="t7" autofocus></p>

 <input type="submit" value="전송"></p>
</form>
</body>
</html>
