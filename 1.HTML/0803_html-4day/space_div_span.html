<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>공간 분할</title>
    </head>
    <body>
        <h2>div/span조합</h2>
        <div style="height: 70px; background-color: red;">
            첫 번째 영역
        </div>
        <div style="height: 50px; background-color: green">
            두 번째 영역
            <span style="background-color: yellow;">span 1</span>
            <span style="background-color: pink;">span 2</span>
            <span style="background-color: cyan;">span 3</span>
        </div>
        <div style="height: 30px; background-color: blue">
            세 번째 영역
        </div>
        
    </body>
</html>
